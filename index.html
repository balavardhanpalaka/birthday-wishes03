<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday!</title>

  <!-- Google Fonts: classical + modern for contrast -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />

  <!-- Small inline SVG favicon (gold star) -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23F5C04A' d='M12 2l2.9 6.05L21 9.27l-4.5 3.9L17.8 21 12 17.77 6.2 21l1.3-7.83L3 9.27l6.1-.22L12 2z'/%3E%3C/svg%3E" />

</head>
<body>
  <canvas id="confetti-canvas"></canvas>

  <main class="card">
    <section class="decor">
      <div class="ornament ornament-top"></div>
      <div class="ornament ornament-bottom"></div>
      <div class="heart">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path fill="#F25D6C" d="M12 21s-7.5-4.35-9.25-6.05C.9 12.9 2 8.5 5.5 6.9 7.3 5.9 9.7 6.5 12 8.3c2.3-1.8 4.7-2.4 6.5-1.4 3.5 1.6 4.6 6 2.7 8.95C19.5 16.65 12 21 12 21z"/>
        </svg>
      </div>
    </section>

    <section class="content">
      <h1 id="title" class="title">Happy Birthday</h1>
      <p id="subtitle" class="subtitle">Wishing you a day filled with joy, laughter and love.</p>

      <div class="name-box" aria-live="polite">
        <h2 id="friend-name" class="friend-name">Dear Friend</h2>
      </div>

      <div class="actions">
        <button id="confetti-btn" class="btn primary">Celebrate ðŸŽ‰</button>
        <button id="customize-btn" class="btn">Customize</button>
      </div>

      <form id="custom-form" class="custom-form" aria-hidden="true">
        <label>
          Friend's name
          <input id="input-name" type="text" placeholder="e.g. Alex" />
        </label>
        <label>
          Short message
          <input id="input-msg" type="text" placeholder="e.g. Have the best day!" />
        </label>
        <div class="form-actions">
          <button type="button" id="apply-btn" class="btn primary">Apply</button>
          <button type="button" id="close-btn" class="btn">Close</button>
        </div>
      </form>

      <footer class="footer">
        Tip: open this page with ?name=HerName to prefill the greeting (example: index.html?name=Priya)
      </footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
